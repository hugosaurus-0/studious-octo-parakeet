name: Deploy MkDocs

permissions:
  contents: write

on:
  push:
    branches: [ main ]  # deploy whenever main is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed to push to gh-pages

      # Step 2: Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Step 3: Install MkDocs
      - run: pip install mkdocs mkdocs-material

      # Step 4: Build the site
      - run: mkdocs build

      # Step 5: Push site to gh-pages
      - name: Deploy to gh-pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git checkout -B gh-pages
          git rm -rf . || echo "Nothing to remove"
          cp -r site/* .
          git add .
          git commit -m "Deploy MkDocs site" || echo "No changes to commit"
          git push origin gh-pages --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
