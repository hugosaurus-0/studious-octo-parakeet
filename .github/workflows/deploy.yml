name: Deploy MkDocs

permissions:
  contents: write

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history needed to push gh-pages

      # Step 2: Setup Python
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Step 3: Install MkDocs
      - run: pip install mkdocs mkdocs-material

      # Step 4: Build the site
      - run: mkdocs build

      # Step 5: Deploy site to gh-pages branch
      - name: Deploy to gh-pages
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add site/*
          git commit -m "Deploy MkDocs site" || echo "No changes to commit"
          git push origin `git rev-parse --abbrev-ref HEAD`:gh-pages --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
